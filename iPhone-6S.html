<!DOCTYPE html>
<html ng-app="phone">
<head>
  <meta charset="utf-8">
  <title>iPhone 6S</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="text/javascript" src="javascripts/angular.js"></script>
  <script type="text/javascript" src="javascripts/app.js"></script>
  <script type="text/javascript" src="javascripts/screen.js"></script>
  <script type="text/javascript" src="javascripts/application.js"></script>
  <script type="text/javascript" src="javascripts/network.js"></script>
  <script type="text/javascript" src="javascripts/time.js"></script>
  <script type="text/javascript" src="javascripts/battery.js"></script>
  <script type="text/javascript" src="javascripts/calendar.js"></script>
  <script type="text/javascript" src="views/apps/safari/safari.js"></script>
  <script type="text/javascript" src="views/apps/calculator/calculator.js"></script>

  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="views/icons/clock/clock.css">
  <link rel="stylesheet" href="views/icons/calendar/calendar.css">
  <link rel="stylesheet" href="views/apps/safari/safari.css">
  <link rel="stylesheet" href="views/apps/calculator/calculator.css">
</head>

<body>
  <div class="phone-border">
    <div class="phone" ng-controller="ScreenController as screen">
      <div class="camera front"></div>
      <div class="speaker"></div>

      <!-- Screen render -->
      <div class="screen" ng-include="screen.current"></div>
      <!-- End of screen render -->

      <!-- Home button -->
      <div class="main-button">
        <a ng-click="screen.setCurrentScreen('views/main.htm');"><div class="touch-id"></div></a>
      </div>
      <!-- End of home button -->
    </div>
  </div>

  <div class="calque"></div>
</body>
</html>
